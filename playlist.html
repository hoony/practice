    <script>
        var activePlaylistView = "pl1";
        function playlistView(plname) {
            console.log("view change to >" + plname);
            document.getElementById(activePlaylistView).style.display = "none";
            document.getElementById(activePlaylistView+"bt").style.background = "white";
            activePlaylistView = plname;
            document.getElementById(plname).style.display = "";

            $('.complete-button').css("display", "none");

            $('.delete-button').show();
